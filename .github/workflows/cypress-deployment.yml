name: PR via devopsâ€‘infra

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ¤– Optional: make or modify files before creating PR
      - name: Create a dummy change
        run: |
          echo "// timestamp: $(date +%s)" >> dummy.txt
          git add dummy.txt
          git commit -m "chore: update dummy.txt"

      - name: Create Pull Request
        id: pr
        uses: devops-infra/action-pull-request@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          source_branch: main
          target_branch: newbranch
          title: 'Automated PR from main â†’ newbranch'
          body: 'This PR was created by devopsâ€‘infra/action-pull-request in draft.'
          draft: true
          allow_no_diff: false

      - name: Show PR outputs
        run: |
          echo "ðŸ“¦ PR number: ${{ steps.pr.outputs.pr_number }}"
          echo "ðŸ“¦ PR URL:    ${{ steps.pr.outputs.url }}"
